<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport meta tag for responsiveness -->
	<title>Link Management</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			padding: 0;
			background-image: url('New-Solo-Leveling-Wallpaper.jpg'); /* Background image */
			background-repeat: no-repeat;
			background-position: center; /* Center the background image */
			background-size: cover; /* Cover the entire background */
			filter: brightness(80%);
			color: #000;
		}
		h1 {
			background-color: rgba(0, 0, 0, 0.5);
			padding: 1rem;
			margin: 0;
			text-align: center; /* Center the heading */
		}
		h2 {
			background-color: rgba(255, 255, 255, 0.5);
			padding: 0.5rem;
			margin: 0;
			margin-top: 1rem;
			text-align: center; /* Center the subheadings */
		}
		ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
			text-align: center; /* Center the list items */
		}
		li {
			padding: 0.5rem;
			border-bottom: 1px solid rgba(255, 255, 255, 0.5);
		}
		a {
			color: #0066cc;
			text-decoration: none;
		}
		a:hover {
			text-decoration: underline;
		}
		.social-media-icon {
			height: 1.5rem;
			margin-right: 0.5rem;
			vertical-align: middle;
		}

		/* Media Queries for Mobile Devices */
		@media (max-width: 600px) {
			h1 {
				font-size: 1.5rem; /* Smaller font size for mobile */
			}
			h2 {
				font-size: 1.2rem; /* Smaller font size for mobile */
			}
			li {
				padding: 1rem; /* More padding for list items on mobile */
			}
			.social-media-icon {
				height: 1.2rem; /* Smaller icons for mobile */
			}
		}
	</style>
</head>
<body>
	<h1>Link Management</h1>
	<h2>Our Links</h2>
	<ul>
		<li><a href="">Homepage</a></li>
		<li><a href="">Blog</a></li>
		<li><a href="">Contact Us</a></li>
		<li><a href="">About Us</a></li>
		<li><a href="">Privacy Policy</a></li>
		<li><a href="">Terms of Service</a></li>
	</ul>
	<h2>Social Media</h2>
	<ul>
		<li><a href="https://twitter.com/"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/x-social-media-logo-icon.png" class="social-media-icon">Twitter</a></li>
		<li><a href="https://www.facebook.com/"><img src="https://www.facebook.com/images/fb_icon_325x325.png" class="social-media-icon">Facebook</a></li>
		<li><a href="https://www.instagram.com/"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="social-media-icon">Instagram</a></li>
		<li><a href="https://www.youtube.com/"><img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" class="social-media-icon">YouTube</a></li>
		<li><a href="https://t.me/"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Telegram_logo.svg" class="social-media-icon">Telegram</a></li>
	</ul>
</body>
</html>
