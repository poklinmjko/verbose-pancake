<!DOCTYPE html>
<html>
<head>
	<title>Link Management</title>
	<style>
		body {

			margin: 0;

			background-image: url('New-Solo-Leveling-Wallpaper.jpg');
			background-repeat: no-repeat;
			background-position: right bottom;

			filter: brightness(80%);
			color: #000;
		}
		h1 {
			background-color: rgba(0, 0, 0, 0.5);

		}
